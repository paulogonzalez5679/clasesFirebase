<ion-header>
    <ion-toolbar>
        <ion-title>crear-empleo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
            <ion-label position="stacked">titulo
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input required type="text" [(ngModel)]="empleo.titulo"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">descripcion
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-textarea [(ngModel)]="empleo.descripcion"></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label position="floating">salario</ion-label>
            <ion-input [(ngModel)]="empleo.salario"></ion-input>
        </ion-item>

        <ion-item>
            <ion-button type="button" (click)='tomarFoto()'>tomar foto</ion-button>
            <img [src]='base64Image'>
        </ion-item>

    </ion-list>


    <div class="ion-padding">
        <ion-button expand="block" type="submit" class="ion-no-margin" (click)='guardarEmpleo()'>Guardar</ion-button>
    </div>

</ion-content>
