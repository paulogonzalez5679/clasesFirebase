<ion-header>
    <ion-toolbar>
        <ion-title>lista-empleos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-list>
        <ion-list-header>
            Empleos
        </ion-list-header>

        <ion-item *ngFor="let empleo of empleados | async">
            <ion-label>Empleos</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Mega Man X</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>The Legend of Zelda</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Pac-Man</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Super Mario World</ion-label>
        </ion-item>
    </ion-list>
    <div *ngFor="let empleo of empleados | async">
        <h3 style="color: greenyellow">{{empleo.titulo}}</h3>
        <p style="color: greenyellow">{{empleo.descripcion}}</p>
        <p style="color: greenyellow">{{empleo.salario}}</p>
    </div>

    <div *ngFor="let cosa of cosas">
        <h3 style="color: greenyellow">{{cosa.id}}</h3>
        <p style="color: greenyellow">{{cosa.nombre}}</p>
    </div>


</ion-content>
