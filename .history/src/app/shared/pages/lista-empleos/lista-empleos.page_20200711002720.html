<ion-header>
    <ion-toolbar>
        <ion-title>lista-empleos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div *ngFor="let empleo of empleados | async">
        <h3>{{empleo.titulo}}</h3>
        <p>{{empleo.descripcion}}</p>
        <p>{{empleo.salario}}</p>
    </div>


</ion-content>
